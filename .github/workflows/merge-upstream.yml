name: Merge Upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: ~

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Merge Upstream
        run: |
          git remote add upstream "https://github.com/daviscook477/BaseMod.git"
          git fetch upstream
          git merge upstream/master
          git push
        shell: bash